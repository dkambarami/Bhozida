<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- navigation menu -->
    <div th:replace="fragments/top_nav :: head"></div>
    <!-- navigation ends menu -->
</head>
<body>

<!-- navigation menu -->
<div th:replace="fragments/top_nav :: navbar"></div>
<!-- navigation ends menu -->

<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div class="container my-5" th:switch="${opportunities}">
                <p class="my-2">
                    <a class="btn btn-primary" th:href="@{/opportunity/edit}">
                        <i class="fas fa-user-plus ml-2"> Add Opportunity </i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md table-sm ">
                            <thead>
                            <tr>
                                <th>Business Name</th>
                                <th>Target Market</th>
                                <th>Practicality</th>
                                <th>Expected RRI</th>
                                <th>Required Capital</th>
                                <th>View</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="opportunity: ${opportunities}">
                                <td th:text="${opportunity.businessName}"></td>
                                <td th:text="${opportunity.targetMarket}"></td>
                                <td th:text="${opportunity.practicality}"></td>
                                <td th:text="${opportunity.expectedRateOfReturn}"></td>
                                <td th:text="${opportunity.requiredCapital}"></td>
                                <td>
                                    <a class="btn btn-primary"
                                       th:href="@{/opportunity/view/{id}(id=${opportunity.id})}">
                                        <i class="fas fa-eye ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a class="btn btn-primary"
                                       th:href="@{/opportunity/edit/{id}(id=${opportunity.id})}">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a class="btn btn-primary"
                                       th:href="@{/opportunity/delete/{id}(id=${opportunity.id})}">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- footer stuff-->
<div th:replace="fragments/top_nav :: footer"></div>
<!-- footer stuff ends -->
</body>


</html>
