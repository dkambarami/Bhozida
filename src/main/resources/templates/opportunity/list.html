<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <title>All Opportunities</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" rel="stylesheet">
</head>

<body>
<div class="container my-2">
    <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
    <form method="post" th:action="@{/logout}">
        <input type="submit" value="Sign Out"/>
    </form>
    <div class="card">
        <div class="card-body">
            <div class="container my-5" th:switch="${opportunities}">
                <p class="my-5">
                    <a class="btn btn-primary" href="/opportunity/edit">
                        <i class="fas fa-user-plus ml-2"> Add Opportunity </i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md table-sm ">
                            <thead>
                            <tr>
                                <th>Business Name</th>
                                <th>Target Market</th>
                                <th>Practicality</th>
                                <th>Expected RRI</th>
                                <th>Required Capital</th>
                                <th>View</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="opportunity: ${opportunities}">
                                <td th:text="${opportunity.businessName}"></td>
                                <td th:text="${opportunity.targetMarket}"></td>
                                <td th:text="${opportunity.practicality}"></td>
                                <td th:text="${opportunity.expectedRateOfReturn}"></td>
                                <td th:text="${opportunity.requiredCapital}"></td>
                                <td>
                                    <a class="btn btn-primary"
                                       th:href="@{/opportunity/view/{id}(id=${opportunity.id})}">
                                        <i class="fas fa-eye ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a class="btn btn-primary"
                                       th:href="@{/opportunity/edit/{id}(id=${opportunity.id})}">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a class="btn btn-primary"
                                       th:href="@{/opportunity/delete/{id}(id=${opportunity.id})}">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
